name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "DESTROY" to confirm deletion of all resources'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-north-1
  TF_WORKING_DIR: infra

jobs:
  destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_destroy == 'DESTROY'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Initialize Terraform
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="bucket=terraform-github-actions-deploy-state-bucket" \
            -backend-config="key=infra/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=terraform-github-actions-deploy-locks"

      - name: Terraform Plan Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -destroy -out=destroy-plan

      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve destroy-plan

      - name: Clean up GitHub Secrets
        run: |
          echo "Cleaning up GitHub secrets..."
          gh secret delete ECR_REPO_URL --repo ${{ github.repository }} || true
          gh secret delete EC2_PUBLIC_IP --repo ${{ github.repository }} || true
          gh secret delete SSH_PRIVATE_KEY --repo ${{ github.repository }} || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
